{% extends "templates/base.html" %}


{% block title %}Index{% endblock %}


{% block content %}
    {{p}}
    {% for i in arr %}
    	{% if loop.index >= (n-1)*10 and loop.index <= n*10 %}
    		<li>
    			<a href="?i={{i[2]}}" target="_blank">
    				
    				{{loop.index}}: {{i[0]}} 
    			
    			</a>
    		</li>
    		<hr>
    	{% endif %}
    {% endfor %}

    <a href='/?page={{n+1}}'>More</a>

{% endblock %}
